---
test_name: test the user more advanced function
stages:
  - name: Creating a room
    request:
      url: http://localhost:5000/api/room
      json:
        title: la bg room
        description: la best
      method: POST
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        title: la bg room
        description: la best
        users: []
      save:
        json:
          roomId1: id

  - name: Creating another room
    request:
      url: http://localhost:5000/api/room
      json:
        title: the second room
        description: the second room description
      method: POST
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        title: the second room
        description: the second room description
        users: []
      save:
        json:
          roomId2: id

  - name: Creating a user
    request:
      url: http://localhost:5000/api/user
      json:
        pseudo: jean
        profileImage: https://http.cat/201
        rooms: ["{roomId1}"]
      method: POST
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        pseudo: jean
        profileImage: https://http.cat/201
        rooms: ["{roomId1}"]
      save:
        json:
          userId: id

  - name: Get a user
    request:
      url: http://localhost:5000/api/user/{userId}
      method: GET
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        pseudo: jean
        profileImage: https://http.cat/201
        rooms: ["{roomId1}"]

  - name: Put a user
    request:
      url: http://localhost:5000/api/user/{userId}
      json:
        pseudo: toto le rigolo
        profileImage: https://http.cat/418
        rooms: ["{roomId2}"]
      method: PUT
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        pseudo: toto le rigolo
        profileImage: https://http.cat/418
        rooms: ["{roomId2}"]

  - name: Delete a user
    request:
      url: http://localhost:5000/api/user/{userId}
      method: DELETE
    response:
      json:
        {}

  - name: Delete first room
    request:
      url: http://localhost:5000/api/room/{roomId1}
      method: DELETE
    response:
      json:
        {}

  - name: Delete second room
    request:
      url: http://localhost:5000/api/room/{roomId2}
      method: DELETE
    response:
      json:
        {}
