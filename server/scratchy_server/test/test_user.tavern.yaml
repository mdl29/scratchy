---
test_name: test the user most basic function

# one stage for each request
stages:
  - name: Creating a user
    request:
      url: http://localhost:5000/api/user
      json:
        pseudo: jean
        profileImage: https://http.cat/201
      method: POST
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"  # the regex check if id is an objectId
        pseudo: jean
        profileImage: https://http.cat/201
        rooms: []
      save:
        json:
          userId: id  # saving the id for the other function

  - name: Get a user
    request:
      url: http://localhost:5000/api/user/{userId}
      method: GET
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        pseudo: jean
        profileImage: https://http.cat/201
        rooms: []

  - name: Get a user by pseudo
    request:
      url: http://localhost:5000/api/user?pseudo=jean
      method: GET
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        pseudo: jean
        profileImage: https://http.cat/201
        rooms: []

  - name: Put a user
    request:
      url: http://localhost:5000/api/user/{userId}
      json:
        pseudo: toto le rigolo
        profileImage: https://http.cat/418
        rooms: []
      method: PUT
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        pseudo: toto le rigolo
        profileImage: https://http.cat/418
        rooms: []
  - name: Delete a user
    request:
      url: http://localhost:5000/api/user/{userId}
      method: DELETE
    response:
      json:
        {}

