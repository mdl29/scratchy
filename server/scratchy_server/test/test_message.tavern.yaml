---
test_name: test the message most basic function

# one stage for each request
stages:
  - name: Creating a room
    request:
      url: http://localhost:5000/api/room
      json:
        title: my title
        description: my description
      method: POST
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"  # the regex check if id is an objectId
        title: my title
        description: my description
        users: []
      save:
        json:
          roomId: id  # saving the id for the other function

  - name: Creating a user
    request:
      url: http://localhost:5000/api/user
      json:
        pseudo: C3PO
        profileImage: https://http.cat/201
      method: POST
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"  # the regex check if id is an objectId
        pseudo: C3PO
        profileImage: https://http.cat/201
        rooms: []
      save:
        json:
          userId: id  # saving the id for the other function

  - name: Creating a message
    request:
      url: http://localhost:5000/api/message
      json:
        content: <bip> <bop> <boup> kernel error
        author: "{userId}"
        roomId: "{roomId}"
      method: POST
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"  # the regex check if id is an objectId
        content: <bip> <bop> <boup> kernel error
        author: "{userId}"
        roomId: "{roomId}"
      save:
        json:
          messageId: id  # saving the id for the other function

  - name: Get a message
    request:
      url: http://localhost:5000/api/message/{messageId}
      method: GET
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        content: <bip> <bop> <boup> kernel error
        author: "{userId}"
        roomId: "{roomId}"

  - name: Put a message
    request:
      url: http://localhost:5000/api/message/{messageId}
      json:
        content: I am repared. Yeaah !!! I am really happy
        author: "{userId}"
        roomId: "{roomId}"
      method: PUT
    response:
      json:
        id: !re_fullmatch "[0-9a-f]{24}"
        content: I am repared. Yeaah !!! I am really happy
        author: "{userId}"
        roomId: "{roomId}"

  - name: Delete a message
    request:
      url: http://localhost:5000/api/message/{messageId}
      method: DELETE
    response:
      json:
        {}

  - name: Delete a room
    request:
      url: http://localhost:5000/api/room/{roomId}
      method: DELETE
    response:
      json:
        {}

  - name: Delete a user
    request:
      url: http://localhost:5000/api/user/{userId}
      method: DELETE
    response:
      json:
        {}

